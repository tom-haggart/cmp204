<svg width="126" height="241" viewBox="37 27 126 241" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradOrange" x1="20%" y1="0%" x2="80%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD580;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E64A19;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="gradOrangeSpikeLeft" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFA726;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#EF6C00;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="gradOrangeSpikeRight" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFA726;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#EF6C00;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="gradBlueLight" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="gradBlueDark" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
        </linearGradient>

